<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="shadow card bg-secondary-theme">
        <div class="card-body text-center">
          <h3 class="text-theme-center">All Blog Posts</h3>
          <p>Manage your blog posts</p>
          <button class="btn btn-info bg-theme" routerLink="/posts/new">Add new Post</button>
          <button class="btn btn-warning " style="margin-left: 1em" routerLink="/">Back to the home</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="card shadow">
        <div class="card-body">
          <table class="table row-border hover">
            <thead>
            <tr>
              <th>No</th>
              <th>Post Image</th>
              <th>Title</th>
              <th>Excerpt</th>
              <th>Category</th>
              <th>Date</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>
                <button [queryParams]="{id:1}" class="btn btn-sm btn-warning" routerLink="/posts/new">Edit</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
