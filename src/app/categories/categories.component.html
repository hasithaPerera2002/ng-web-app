<div class="container">
  <div class="row">
    <div class="col-md-12 bg-secondary-theme p-5 shadow">
      <h3 class="text-center text-theme-primary">Categories</h3>
      <p class="text-center">You Can {{formStatus}} Category</p>
      <form class="d-flex justify-content-center text-center" #categoryForm="ngForm"
            (ngSubmit)="addCategory(categoryForm)">
        <div class="form-group col-md-10">
          <input type="text" name="category" #newCategory="ngModel" required class="form-control shadow"
                 placeholder="Add new category" style="height: 90%" [(ngModel)]="formCategory"
                 [ngClass]="{ 'is-invalid': newCategory.invalid &&  newCategory.touched }">
          <div class="alert alert-danger" *ngIf="newCategory.invalid && (newCategory.dirty || newCategory.touched)">
            This Field Is Required
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-block btn-info mb-2 shadow btn-theme" [disabled]="categoryForm.invalid">{{formStatus}} Category</button>

        </div>
      </form>
    </div>
  </div>
</div>

<div class="row mb-5 mt-5">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <div class="card shadow">
      <div class="card-body">
        <table class="table row-border-hover">
          <thead>
          <tr>
            <th>No</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td></td>
            <td></td>
            <td>
              <button class="btn btn-sm mr-3 pe-2 btn-warning " (click)="onEdit()">Edit</button>
              <button class="btn btn-sm btn-danger ml-2" style="margin-left: 1em" (click)="onDelete()">Delete</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
